<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap.az Stili Elan Saytı</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Elanlar</h1>
    <p>Yeni elan əlavə etmək üçün hesabınıza daxil olun</p>
  </header>

  <main>
    <!-- Qeydiyyat / Giriş -->
    <section id="authSection">
      <h2>Qeydiyyat və Giriş</h2>
      <form id="registerForm">
        <h3>Qeydiyyat</h3>
        <input type="text" id="regUsername" placeholder="İstifadəçi adı" required />
        <input type="password" id="regPassword" placeholder="Şifrə" required />
        <button type="submit">Qeydiyyat</button>
      </form>

      <form id="loginForm">
        <h3>Giriş</h3>
        <input type="text" id="loginUsername" placeholder="İstifadəçi adı" required />
        <input type="password" id="loginPassword" placeholder="Şifrə" required />
        <button type="submit">Daxil ol</button>
      </form>

      <div id="userPanel" style="display:none;">
        <p id="welcomeUser"></p>
        <button id="logoutBtn">Çıxış</button>
      </div>
    </section>

    <!-- Elan əlavə et -->
    <form id="announcementForm" style="display:none;">
      <h3>Elan Əlavə Et</h3>
      <label for="title">Başlıq:</label>
      <input type="text" id="title" required />
      <label for="content">Təsvir:</label>
      <textarea id="content" rows="3" required></textarea>
      <label for="category">Kateqoriya:</label>
      <select id="category" required>
        <option value="Avto">Avto</option>
        <option value="Əmlak">Əmlak</option>
        <option value="Texnika">Texnika</option>
        <option value="Digər">Digər</option>
      </select>
      <label for="price">Qiymət (AZN):</label>
      <input type="number" id="price" required />
      <label for="image">Şəkil yüklə:</label>
      <input type="file" id="image" accept="image/*" />
      <button type="submit">Əlavə et</button>
    </form>

    <!-- Filtr və Axtarış -->
    <section id="filters">
      <h3>Filtrlər</h3>
      <label for="filterCategory">Kateqoriya:</label>
      <select id="filterCategory">
        <option value="Hamısı">Hamısı</option>
        <option value="Avto">Avto</option>
        <option value="Əmlak">Əmlak</option>
        <option value="Texnika">Texnika</option>
        <option value="Digər">Digər</option>
      </select>
      <label for="searchInput">Axtarış:</label>
      <input type="text" id="searchInput" placeholder="Başlığa görə axtar..." />
    </section>

    <!-- Elanlar -->
    <section id="announcements">
      <h2>Bütün Elanlar</h2>
      <div id="announcementList"></div>
    </section>

    <!-- Favoritlər -->
    <section id="favorites">
      <h2>⭐ Favorit Elanlar</h2>
      <div id="favoriteList"></div>
    </section>
  </main>

  <!-- Modal (Redaktə) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Elanı Redaktə Et</h3>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <label>Başlıq:</label>
        <input type="text" id="editTitle" required />
        <label>Təsvir:</label>
        <textarea id="editContent" required></textarea>
        <label>Qiymət:</label>
        <input type="number" id="editPrice" required />
        <button type="submit">Yadda saxla</button>
      </form>
    </div>
  </div>

  <!-- Modal (Qalereya) -->
  <div id="imageModal" class="modal">
    <span class="close" id="imageClose">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <footer>
    <p>&copy; 2025 Elan Platforması. Bütün hüquqlar qorunur.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
